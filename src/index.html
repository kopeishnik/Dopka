<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mp3 trimmer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="file" id="audio-file" accept=" audio/*" />

    <div class="vid-area" id="playa">
      <audio id="audio">
        <!-- <source src="https://cdn9.sefon.pro/prev/TvQDD-oN0-y7z51g2otu7Q/1642548197/263/%D0%90%D1%80%D1%82%D0%B5%D0%BC%20%D0%9F%D0%B8%D0%B2%D0%BE%D0%B2%D0%B0%D1%80%D0%BE%D0%B2%20-%20%D0%9C%D0%B8%D1%80%D0%B0%D0%B6%20%28192kbps%29.mp3" type="audio/mp3"> -->
        Your browser does not support HTML5 audio.
      </audio>
      <span class="left" id="timecode"></span>
      <span class="right" id="vidDuration"></span>

      <p>
        <label for="jump"></label>
        <input class="slidecontainer" step=".001" type="range" id="jump" name="timeInput" min="0" max="90" />
        <br />
      </p>
      <!--cut control-->

      <p>
        <span id="inTime" class="left"></span>
        <button id="cutIn">Cut in</button>
        <label for="timeInput2"></label>
        <input type="number" id="timeInput2" value="" />
        <button id="cutOut">Cut out</button>
        <span id="outTime" class="right"></span>
      </p>

      <!--Jump Buttons-->
      <div>
        <button id="minus5">&#60; &#60;</button>
        <button id="minus1">&#60;</button>
        <button id="playme">Play/Pause Audio</button>
        <button id="plus1">&#62;</button>
        <button id="plus5">&#62;&#62;</button>
      </div>

      <div>
        <p>
          <button id="reset">Reset</button>
        </p>
      </div>
    </div>
    <p class="center" id="demo">Listen & Download cropped audio fragment</p>
    <div class="center">
      <button id="cut-audio">Cut the fragment</button>
    </div>

    <div class="center">
      <audio id="cropped-audio" controls="controls">Your browser does not support HTML5 audio.</audio>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
